<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Kıymetli Madenler Görsel Galerisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #252525 0%, #232323 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 20px;
        }

        .section {
            margin-bottom: 0;
            background: rgba(90, 90, 90, 0.8);
            border-radius: 0;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .image-card {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(178, 178, 178, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            width: 100%;
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metal Kıymetli Madenler Web Site Görselleri</h1>
        
        <!-- Desktop Görselleri -->
        <div class="section">
            <div class="gallery" id="desktop-gallery">
                <div class="loading">Görseller yükleniyor...</div>
            </div>
        </div>
    </div>

    <script>
        // Desktop görselleri - belirtilen sırayla
        const desktopImages = [
            { src: 'desktop/Anasayfa 1440px.jpg', title: 'Ana Sayfa'},
            { src: 'desktop/Ürünler.jpg', title: 'Ürünler'},
            { src: 'desktop/Ürün Detay.jpg', title: 'Ürün Detay'},
            { src: 'desktop/Sepet.jpg', title: 'Sepet'},
            { src: 'desktop/Ödeme.jpg', title: 'Ödeme'},
            { src: 'desktop/Hesabım.jpg', title: 'Hesabım'},
            { src: 'desktop/Blog.jpg', title: 'Blog'},
            { src: 'desktop/Blog Detay.jpg', title: 'Blog Detay'},
            { src: 'desktop/Genel Sayfa.jpg', title: 'Genel Sayfa'}
        ];

        function createImageCard(image) {
            return `
                <div class="image-card">
                    <div class="image-container">
                        <img src="${image.src}" alt="${image.title}" loading="lazy">
                    </div>
                </div>
            `;
        }

        function loadGallery(containerId, images) {
            const container = document.getElementById(containerId);
            container.innerHTML = images.map(createImageCard).join('');
        }

        // Sayfa yüklendiğinde galerileri yükle
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery('desktop-gallery', desktopImages);
        });

        // Görsel yükleme hatalarını yakala
        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                e.target.style.display = 'none';
                e.target.parentElement.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ff6b6b; font-size: 0.9rem;">Görsel yüklenemedi</div>';
            }
        }, true);
    </script>
</body>
</html>
